name: agr_converter
description: Professional PDF to CSV Converter by AGR Soft
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.0
  shared_preferences: ^2.3.2
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  file_picker: ^8.1.2

  syncfusion_flutter_pdf: ^23.1.44

  # CSV
  csv: ^6.0.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # File Utilities
  share_plus: ^7.0.1
  open_file: ^3.3.1
  path: ^1.8.3

  # UI Enhancements
  gradient_borders: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/icon.png"